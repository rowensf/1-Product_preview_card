<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400&display=swap" rel="stylesheet">

    <title>Product Preview Card</title>
</head>

<body>
    <main>
        <article class="container">
            <div class="grid">
                <div class="card-image">
                    <img src="Images/tissot.jpg" alt="Photo of Tissot PRX Green Dial">
                </div>

                <div class="card-text">
                    <div class="ref-n-status">
                        <p class="ref-num">T137.407.11.091.00</p>
                        <p class="availability">SOLD OUT</p>
                    </div>

                    <h2 class="model-name">TISSOT PRX POWERMATIC 80</h2>
                    <ul class="model-specs">
                        <li>Iconic 1970s design.</li>
                        <li>Honeycomb motif dial.</li>
                        <li>Steel case with satin-finish details.</li>
                        <li>Powermatic 80 calibre with 80-hour power reserve.</li>
                        <li>Hands coated with super-luminovaÂ®</li>
                        <li>Striking single link steel bracelet.</li>
                    </ul>

                    <div class="cta-main-div">
                        <button class="cta-main">GET NOTIFIED</button>
                    </div>

                    <button class="cta-second">REQUEST AN APPOINTMENT IN A STORE</button>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
